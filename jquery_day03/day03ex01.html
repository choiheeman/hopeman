<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .top_menu {
            padding: 0;
            /*overflow: hidden;*/
            width: 760px;
            height: 40px;
        }

        .top_menu>li {
            list-style: none;
            float: left;
            box-sizing: border-box;
            width: 150px;
        }

        .top_menu>li>p {
            padding: 5px;
            margin: 0;
            width: 150px;
            text-align: center;
            box-sizing: border-box;
            border: 1px solid gray;
        }

        .sub_menu {
            display: none;
        }

        .sub_menu {
            margin: 0;
            padding: 10px;
            border: 0px solid red;
            width: 150px;
            box-sizing: border-box;
        }

        .sub_menu>li {
            list-style: none;
            padding: 0 5px;
        }

        .sub_menu>li>p {
            margin: 0;
            padding: 5px;
        }

        .sub_menu>li>p:hover {
            background: antiquewhite;
        }

        .sub_3depth {
            visibility: hidden;
            padding: 0;
            border: 1px solid green;
            position: absolute;
            margin-left: 120px;
            margin-top: -30px;
            box-sizing: border-box;
        }

        .sub_3depth li {
            list-style: none;
            padding: 5px;
        }

        .sub_menu .ico {
            visibility: hidden;
        }
    </style>
    <script src="../js/jquery.js"></script>
    <script src="../js/underscore.js"></script>

    <script id="topMenuTemp" type="text/template">
        <ul class="top_menu">
            <%
            for(var i=0; i<menuList.length; i++) {
                var topMenu = menuList[i];
            %>
            <li><P><%=topMenu.title%></P>
                
                <% 
                if(topMenu.submenu) {
                    var subList = topMenu.submenu;
                %>
                <ul class="sub_menu">
                    <%
                    for(var j=0; j<subList.length; j++){
                        var subMenu = subList[j];
                    %>
                    <li><p><%=subMenu.subName%> <%if(subMenu.sub3depth){%>><%}%></p>
                        <% 
                        if(subMenu.sub3depth) {
                            var subSubList = subMenu.sub3depth;
                        %>
                        <ul class="sub_3depth">
                            <% subSubList.forEach(function(item) { %>
                            <li><%=item.subName%></li>
                            <% }); // end of forEach %>
                        </ul>
                        <% }// end of if %>
                    </li>
                    <% 
                    }// enf of for
                    %>
                </ul>
                <%} // end of if %>
                
            </li>
            <% } // end of for %>
        </ul>
    </script>

    <script>
        var menuList = [
            { title: 'HOME', submenu: [{ subName: 'home-sub1', url: '' }, { subName: 'home-sub2', url: '' }, { subName: 'home-sub3', url: '' }] },
            {
                title: 'PROFILE', submenu: [
                    {
                        subName: 'profile-sub1', url: '',
                        sub3depth: [{ subName: 'profile3depth1', url: '' }, { subName: 'profile3depth2', url: '' }, { subName: 'profile3depth3', url: '' }]
                    },
                    { subName: 'profile-sub2', url: '' }]
            },
            {
                title: 'GALLERY',
                submenu: [{
                    subName: 'gallery-sub1',
                    url: '',
                    sub3depth: [{ subName: 'gallery3depth1', url: '' }, { subName: 'gallery3depth2', url: '' }, { subName: 'gallery3depth3', url: '' }]
                }, { subName: 'gallery-sub2', url: '' }, { subName: 'gallery-sub3', url: '' }]
            },
            { title: 'BOARD' },
            { title: 'GUEST' }
        ];

        $(document).ready(function () {
            var compiled = _.template($('#topMenuTemp').html());
            $('header > nav').html(compiled({ menuList: menuList }));

            $('.top_menu > li').on('mouseenter', function () {
                $('.sub_menu').hide();
                $('.sub_menu', this).slideDown('fast', function () {
                    $('li', this).mouseenter(function () {
                        $('.sub_3depth', this).show().css('visibility', 'visible');
                    }).mouseleave(function () {
                        $('.sub_3depth', this).hide();
                    });
                });
            });
        });
    </script>
</head>

<body>

    <div id="page">
        <header>
            <h1>코딩교실</h1>

</body>

</html>

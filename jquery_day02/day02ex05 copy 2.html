<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #top_menu { /*탑 메뉴*/
            padding: 0;
            overflow: hidden;
            width: 1000px;
           
        }
        #top_menu ul { /*서브 창*/
            display: none;
        }
        #top_menu > li { /*탑메뉴와 서브 메뉴 전체*/
            list-style: none;
            float: left;
            box-sizing: border-box;
            width: 100px;
            border: 1px solid blue;
        }
        #top_menu > li > p { /*탑메뉴의 각 객체*/
            padding: 5px;
            margin: 0;
            width: 100px;
            text-align: center;
            box-sizing: border-box;
            border: 1px solid gray;
        }
        #top_menu > li > ul { /*서브 메뉴 창*/
            margin: 0;
            padding: 10px;
            border: 1px solid red;
            width: 120px;
            overflow: hidden;
        }
        #top_menu > li > ul > li { /*서브 메뉴의 각 객체*/
            border: 1px solid green;
            width: 100px;
            list-style: none;
          
            padding: 0 5px;
        }
    </style>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="../js/underscore.js"></script>

    <script id="topMenuTemp" type="text/template">
        <ul id="top_menu">
            <%
            for(var i=0; i<menuList.length; i++) { 
                var menu = menuList[i];
                var sub = subMenuList[i];
            %>
            <li><p><%=menu.title%></p>
                <ul>
                    <li><%=menu.submenu[0].subName%>
                        <ul>
                            <%=sub.submenu[0].subName%>
                            <%=sub.submenu[1].subName%>
                            <%=sub.submenu[2].subName%>
                        </ul>
                    </li>
                    <li><%=menu.submenu[1].subName%></li>
                    <li><%=menu.submenu[2].subName%></li>
                </ul>
            </li>
            <% 
            };
            %>
        </ul>
    </script>

    <script>
        var menuList = [
            {title:'HOME', submenu:[{subName:'0-1', url:''},{subName:'0-2', url:''},{subName:'0-3', url:''}]},
            {title:'PROFILE', submenu:[{subName:'1-1', url:''},{subName:'1-2', url:''},{subName:'1-3', url:''}]},
            {title:'GALLERY', submenu:[{subName:'2-1', url:''},{subName:'2-2', url:''},{subName:'2-3', url:''}]},
            {title:'BOARD', submenu:[{subName:'3-1', url:''},{subName:'3-2', url:''},{subName:'3-3', url:''}]},
            {title:'GUEST', submenu:[{subName:'4-1', url:''},{subName:'4-2', url:''},{subName:'4-3', url:''}]}
        ];
        var subMenuList = [
            {title:'HOME', submenu:[{subName:'10-1', url:''},{subName:'10-2', url:''},{subName:'10-3', url:''}]},
            {title:'PROFILE', submenu:[{subName:'1-1', url:''},{subName:'1-2', url:''},{subName:'1-3', url:''}]},
            {title:'GALLERY', submenu:[{subName:'2-1', url:''},{subName:'2-2', url:''},{subName:'2-3', url:''}]},
            {title:'BOARD', submenu:[{subName:'3-1', url:''},{subName:'3-2', url:''},{subName:'3-3', url:''}]},
            {title:'GUEST', submenu:[{subName:'4-1', url:''},{subName:'4-2', url:''},{subName:'4-3', url:''}]}
        ];
        $(document).ready(function () {
            var compiled = _.template($('#topMenuTemp').html());
            $('nav').html(compiled({menuList: menuList}) );

            $('#top_menu > li').mouseover(function() {
                //$('ul', this).css({display:'block'});
                //$('ul', this).toggle('fast');
                $('#top_menu ul').hide();
                $('ul', this).show('fast');
            });
         });
    </script>
</head>
<body>
    <h1>길동이의 홈페이지</h1>
    <hr>
    <nav></nav>
</body>
</html>
